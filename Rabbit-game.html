<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Rabbit-game</title>
    <!-- <link rel="icon" href="suwa3.ico"> -->
    <style>
      body {
        display: flex;
        <!-- flex-wrap: wrap; -->
      }
.game {
  <!-- position: absolute; -->
  <!-- top: 0px; -->
  <!-- right: 0px; -->
  <!-- bottom: 0px; -->
  left: 0px;
  margin: auto;
  }

      .box {
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 8px 8px 0;
        text-align: center;
        line-height: 100px;
      }
      <!-- .disable {
       display: none;
      } -->
      .win {
        background-image: url("./img/usagi.png");
        background-size: 100px;
        border-radius: 50%;
        transform: rotate(360deg);
      }
      .lose {
        background-image: url("./img/yagi.png");
        background-size: 100px;
        border-radius: 50%;
        transform: scale(0.9);
      }
    </style>

    </head>
  <body>
     <!-- <div id="target" class="box"></div> -->
     <!-- <img id="rabbit" src="./img/usagi.png" class="box"></img> -->
<div class="game">

  <script>
    'use strict';

    const num = 5;
    const winner = Math.floor(Math.random() * num); // 0 - 4

    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      if (i === winner) {
        div.dataset.result = 'win';
      } else {
        div.dataset.result = 'lose';
      }
      div.addEventListener('click', function() {
        if (div.dataset.result === 'win') {
          div.textContent = 'うさぎ';
          div.classList.add('win');
        } else {
          div.textContent = 'やぎ';
          div.classList.add('lose');
        }
        // div.classList.toggle('circle')
      });

      const game = document.querySelector('.game')

      game.appendChild(div);

    }
    // 'use strict';

      // document.getElementById('rabbit').style.borderRadius = '50%';
      // document.getElementById('rabbit').classList.add('circle');


      // });
    </script>
</div>
   </body>
