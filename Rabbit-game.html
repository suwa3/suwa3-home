<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Rabbit-game</title>
    <!-- <link rel="icon" href="suwa3.ico"> -->
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
      }
      .disable {
       display: none;
   }
    </style>
    <meta name="description" content="suwa3のHOMEです">
    </head>
  <body>
     <div id="target" class="box"></div>
     <img id="rabbit" src="./img/usagi.png" class="box"></img>

     <script>
       'use strict';
       document.getElementById('rabbit').classList.add('disable');

       document.getElementById('target').addEventListener('click', function(){
           document.getElementById('target').classList.add('disable');
           document.getElementById('rabbit').classList.remove('disable');
       });
     </script>
   </body>
  </html>
